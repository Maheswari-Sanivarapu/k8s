apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs 
spec:
  replicas: 3
  selector: 
    matchLabels:
      purpose: replicas
      project: roboshop-rs
  template:
    metadata:
      labels:
        purpose: replicas
        project: roboshop-rs
    spec:
      containers:
      - name: nginx
        image: nginx


